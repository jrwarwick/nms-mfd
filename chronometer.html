	<script>
		//document.getElementById("shield").style.width = "78%";

		const startTime = Date.now();

		function updateClock() {
		    const now = new Date();
		    const time = now.toLocaleTimeString('en-US', {hour12: false});
				const utc = now.toLocaleTimeString('en-US', {hour12: false, timeZone: 'UTC'});
		    //document.getElementById('clock').textContent = time + " | " + utc;
		    document.getElementById('clock').textContent = time;
				document.getElementById('utc').textContent = utc;
		}
		
		function updateStopwatch() {
		    const elapsed = Date.now() - startTime;
		    const hours = Math.floor(elapsed / 3600000);
		    const minutes = Math.floor((elapsed % 3600000) / 60000);
		    const seconds = Math.floor((elapsed % 60000) / 1000);
		    
		    const timeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
		    document.getElementById('stopwatch').textContent = timeStr;
		}
		
		function updateEpoch() {
		    const epoch = Math.floor(Date.now() / 1000);
		    document.getElementById('epoch').textContent = epoch;
		}

		updateClock();
		updateStopwatch();
		updateEpoch();
		setInterval(updateClock, 1000);
		setInterval(updateStopwatch, 1000);
		setInterval(updateEpoch, 1000);
