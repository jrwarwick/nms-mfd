	<style>
		#molecular-model > img {
			display:block;
			max-width:80vh;
			max-height:56vh;
		}
		#molecule-name {
			text-transform: capitalize;
			margin-top:-.05rem;
		}
		table.diagrammatic {
			/* style="border:none; border-collapse:collapse; width:100%;" border="2"
			*/
		  border:none; border-collapse:collapse; 
			width:100%;
		}
		td.display-cell {
			text-align:right;
			border: .1rem solid whitesmoke;
		}
		td.meta-cell {
			width:25%; 
			border-right:none; border-top:none; border-bottom: .075rem solid silver; border-left: .1rem solid GhostWhite; 
			padding:.5rem; vertical-align:bottom;
		}
	</style>

<body class="wipe-in-effect">
	<div class="scanlines overlay vignette"></div>

	</a></header>
	<main>
		<table class="diagrammatic"> <!-- 3 columns and 4 rows, with some spanning -->
			<tr>
				<td class="meta-cell" > 
					<!--
					<span style="float:left; position:relative; top:0;left:0; margin:-7.5rem 0 0 -.75rem;">&blacksquare;</span>
					-->
					<span style="float:left; position:relative; top:0;left:0; margin:-7.5rem 0 0 -.9rem; font-size:4rem;">&uwangle; </span>
					<p style="text-align:left; vertical-align:bottom; bottom:0; left:0; font-size:2.5rem; padding:0; margin-bottom:-.5rem;">
						<!-- <button style="display:block;margin:.25rem .25rem -.25rem 1.5rem;">&ggg;</button>  -->
						<!-- TODO: stats/icons for radioactivity, acidity, combustivity, biotoxicity, phase transition diagram
						-->
						&mid;&lltri;
					</p> 
				</td>
				<td class="display-cell"> 
					<p class="meterlabel" suspend-tyle="text-align:left; font-size:.75rem; word-spacing:.1rem; margin-left:2rem;">MOLECULAR STANDARD MODEL // NET CHARGE: 0</p> 
					<p class="metric" id="molecular-model" suspend-tyle="text-alight:right; font-size:10rem; margin:0;padding:0 1rem 0 1rem;"><img id="molecular-model-graphic" alt="molecular model diagram" src="Caffeine.svg" /></p> 
				</td>
			</tr>
		</table>
		<p id="molecule-name">:</p>
	</main>
	<footer class="fullbar" ></footer>

	<script>
		//document.getElementById("shield").style.width = "78%";
		
		const Molecules = ["Caffeine","Hydrazine","Polysiloxane","Graphene"];
		var MoleculeIndex = 0;
		document.getElementById("molecular-model-graphic").onclick = function(){
			MoleculeIndex = (MoleculeIndex + 1) % Molecules.length;
			console.log(MoleculeIndex);
			loadMolecule(Molecules[MoleculeIndex]);
		};
		function loadMolecule(moleculeName) {
			document.getElementById("molecular-model-graphic").src = moleculeName+".svg";
			document.getElementById("molecule-name").innerText = moleculeName;
		}

	</script>
</body>
